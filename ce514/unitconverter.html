<!DOCTYPE html>
<html>
<head>
    <title>Distance Converter 6000</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('ce514/IMG_0962.JPG');
            background-size: cover; 
            background-position: center center; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .converter {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none; 
            -webkit-appearance: none; 
            -moz-appearance: none; 
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%23333' d='M2 0L2 5L4 2.5Z'/%3E%3C/svg%3E"); 
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="converter">
        <h1>Distance Converter 6000</h1>

        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue" step="any">

        <label for="inputUnit">Input Unit:</label>
        <select id="inputUnit">
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="yards">Yards</option>
            <option value="miles">Miles</option>
            <option value="centimeters">Centimeters</option>
            <option value="millimeters">Millimeters</option>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
        </select>

        <label for="outputUnit">Output Unit:</label>
        <select id="outputUnit">
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="yards">Yards</option>
            <option value="miles">Miles</option>
            <option value="centimeters">Centimeters</option>
            <option value="millimeters">Millimeters</option>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
        </select>

        <p id="result"></p>
    </div>

    <script>
        const inputValue = document.getElementById("inputValue");
        inputValue.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                convert();
            }
        });

        function convert() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const inputUnit = document.getElementById("inputUnit").value;
            const outputUnit = document.getElementById("outputUnit").value;
            let result;

            // Conversion factors (meters as base unit)
            const conversionFactors = {
                "inches": 0.0254,
                "feet": 0.3048,
                "yards": 0.9144,
                "miles": 1609.34,
                "centimeters": 0.01,
                "millimeters": 0.001,
                "meters": 1,
                "kilometers": 1000
            };

            // Convert input value to meters
            const inputMeters = inputValue * conversionFactors[inputUnit];

            // Convert meters to output unit
            result = inputMeters / conversionFactors[outputUnit];

            // Display result
            document.getElementById("result").innerHTML = 
                inputValue + " " + inputUnit + " is equal to " + result.toFixed(2) + " " + outputUnit;
        }
    </script>

</body>
</html>
