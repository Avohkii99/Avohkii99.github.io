<!DOCTYPE html>
<html>
<head>

	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	
<title>Interactive Leaflet</title>

<link rel="stylesheet" href="styles/514.css">
 
</head>
<body>

<header>
  <h1>Interactive Leaflet Map</h1>
  <h2>Jared Jewell</h2>
  <h2>CE 514</h2>
  <h2>1/23/25</h2>
</header>

<div class="container">
<div id="map" style="width: 90%; height: 60%; border-radius: 10px; margin: 0 auto;"></div>
	<br>
<div class="control-panel">
    <fieldset>
      <legend>Enter Locations</legend>
      <label for="location1">
	      <b>Location 1:</b>
      </label> <input type="text" id="location1" placeholder="Latitude, Longitude">
      <br><br>
      <label for="location2">
	      <b>Location 2:</b>
      </label> <input type="text" id="location2" placeholder="Latitude, Longitude">
    </fieldset>
    <button id="calculateDistance" onclick="calculateDistance()">Calculate Distance</button>
    <div id="distanceResult" style="margin-top: 20px;"></div>
  </div>
</div>

<script src="scripts/mappingV2.js"></script>
	
</body>
</html>
