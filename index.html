<!DOCTYPE html>
<html>

    }
    a {

      text-decoration: none;
    }

</head>
<body>

  <h1>Jared Jewell</h1>

  <img src="[Your Image URL]" alt="My Photo">

  <h2>My Interests</h2>
  <div class="interests">
    <img src="[Image URL 1]" alt="Interest 1">
    <img src="[Image URL 2]" alt="Interest 2">
    <img src="[Image URL 3]" alt="Interest 3"> 
    </div>

  <h2>Links</h2>
  <ul>
    <li><a href="https://[Link 1 URL]" target="_blank">Link 1</a></li>
    <li><a href="https://[Link 2 URL]" target="_blank">Link 2</a></li>
    <li><a href="https://[Link 3 URL]" target="_blank">Link 3</a></li>
  </ul>

</body>
</html>
