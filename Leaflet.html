<body>

<h1>Idaho Falls</h1>

<div id="map" style="width: 80%; height: 300px; justify-content: center; align-items: center;"></div>
<script>

	const map = L.map('map').setView([43.4927, -112.0408], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker = L.marker([43.4927, -112.0408]).addTo(map)
		.bindPopup('Welcome to Idaho Falls!').openPopup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`Are you sure you want to click there?`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>



</body>
